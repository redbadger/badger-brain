machine:
  services:
    - docker
  node:
    version: 6.2.1

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - rm -rf node_modules
    - npm install
    - sudo pip install awsebcli --upgrade --ignore-installed six

test:
  override:
    - npm test

deployment:
  staging:
    branch: add-docker
    commands:
      - bash ./bin/deploy.sh staging $CIRCLE_SHA1

  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - bash ./bin/deploy.sh production $CIRCLE_SHA1 $CIRCLE_TAG
