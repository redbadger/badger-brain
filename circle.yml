machine:
  services:
    - docker
  node:
    version: 6.2.1

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - rm -rf node_modules
    - npm install
    - sudo pip install awsebcli --upgrade --ignore-installed six

test:
  override:
    - npm test

deployment:
  staging:
    branch: master
    commands:
      - sudo bash ./bin/deploy.sh staging

  live:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - sudo bash ./bin/deploy.sh live $CIRCLE_TAG
